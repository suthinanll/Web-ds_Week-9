<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Grid-system</title>
</head>

<body>

    <div class="container">\
        <h2>Grid System</h2>
        <div class="row">
            <div class="col-6 bg-primary text-white p-3">col-6</div>
            <div class="col-6 bg-secondary text-white p-3">col-6</div>
        </div>
        <div class="row mt-3">
            <div class="col-6 bg-danger text-white p-3">col-6</div>
            <div class="col-3 bg-warning text-dark p-3">col-3 </div>
            <div class="col-3 bg-info text-dark p-3">col-3</div>
        </div>
        <div class="row mt-3">
            <div class="col-4 border border-3">col-4</div>
            <div class="col-4 border border-3">col-4 </div>
            <div class="col-4 border border-3">col-4</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
